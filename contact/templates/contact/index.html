{% extends 'global/base.html' %}

{% block content %}
{% if pag_obj_ %}
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contatos Gabs
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table_header">ID</th>
                    <th class="table_header">Nome</th>
                    <th class="table_header">Sobrenome</th>
                    <th class="table_header">Telefone</th>
                    <th class="table_header">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for c in pag_obj_ %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a class="table-link" href="{% url 'contact:contact' c.id %}">
                                {{c.id}}
                            </a>
                        </td>
                        <td class="table-cel">
                            {{c.first_name}}
                        </td>
                        <td class="table-cel">
                            {{c.last_name}}
                        </td>
                        <td class="table-cel">
                            {{c.phone}}
                        </td>
                        <td class="table-cel">
                            {{c.email}}
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
{% else %}
    <div class"single-contact">
        <h1 class="single-contact-name">
            Nenhum contato encontrado
        </h1>
    </div>
{% endif %}
{% endblock content %}
