<form 
action="{{ form_action }}"
method="POST"
>

<!-- Garante que os dados que vão chegar a view, são os dados desse forms -->
{% csrf_token %}

  <div class="form-content">
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
        {% if field.help_text %}
          <p class="help-text"> {{ field.help_text }} </p>
        {% endif %}            
      </div>
      
    {% endfor %}
  </div>


<div class="form-content">
  <div class="form-group">
    <button class="btn" type="submit">Enviar</button>
  </div>
</div> 

</form>
